<mat-card class="example-card" *ngFor="let data of apidata">
    <mat-card-header>
     
      <mat-card-title>{{data.name}}</mat-card-title>
      
    </mat-card-header>
  
    <mat-card-content>
        {{data.images}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
